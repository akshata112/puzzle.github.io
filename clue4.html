<body>
    <div id="clue-container">
      <h1>Clue #4</h1>
      <img src="GRIMACE.png" alt="Clue">
      <br>
      <h2>Guess the hidden answer</h2>
      <form id="answer-form">
        <input type="text" id="answer-input" placeholder="Enter your answer" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var answerForm = document.getElementById('answer-form');
    answerForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission
  
      var answerInput = document.getElementById('answer-input');
      var userAnswer = answerInput.value.trim().toLowerCase();
  
      if (userAnswer === "56") {
        // Code to navigate to the next page
        alert("Congratulations! You found the correct answer!");
        window.location.href = "clue5.html"; // Replace with the URL of the next page
      } else {
        alert("Sorry, that's not the right answer. Try again!");
        answerInput.value = ''; // Clear the input field
      }
    });
  });
  
    </script>
  </body>
