<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Puzzle-Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="icon" href="favicon1.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>


<body>

  <hr class="space">

  <div class="middle-contact">
    <h3>Sign up here</h3>
    <hr class="space">
    <form class="row needs-validation" novalidate>
      <div class="col-12">
        <label class="form-label">First name</label>
        <input type="text" maxlength="10" minlength="3" class="form-control" placeholder="First-name" aria-label="First-name" required />
        <div class="invalid-feedback">
          First-name must at least contain 3 letters!
        </div>
      </div>
      <hr class="space">
      <div class="col-12">
        <label class="form-label">Last name</label>
        <input type="text" class="form-control" placeholder="Last-name" aria-label="Last-name">
        <div class="invalid-feedback">
          Please fill this field!
        </div>
      </div>
      <hr class="space">
      <div class="col-12">
        <label for="EmailAddressInput" class="form-label">Email address</label>
        <input type="email" class="form-control" id="EmailAddressInput" placeholder="name@example.com" required />
        <div class="invalid-feedback">
          Please enter a valid email id!
        </div>
      </div>
      <hr class="space">
      <div class="col-12">
        <label class="form-label">Password</label>
        <input type="text" minlength="3" class="form-control" placeholder="Password" required />
        <div class="invalid-feedback">
          Password must contain at least 3 characters!
        </div>
      </div>
      <hr class="space">
      <div class="col-12">
        <label class="form-label">Confirm Password</label>
        <input type="text" minlength="3" class="form-control" placeholder="Confirm-Password" required />
        <div class="invalid-feedback">
          Password must contain at least 3 characters!
        </div>
      </div>
      <hr class="space">
      <div class="col-12">
        <button class="btn btn-danger" type="submit"><a href="menu.html">SUBMIT</a></button>
        <hr class="space">
      </div>
    </form>
    <script>
      var forms = document.querySelectorAll(".needs-validation");

      Array.prototype.slice.call(forms).forEach(function(form) {
        form.addEventListener("submit", function(event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add("was-validated");
        }, false);
      });
    </script>

  </div>

  <div class="bottom-contact">
    <p class="copyright">Â©project-Puzzle.</p>
  </div>
</body>

</html>
